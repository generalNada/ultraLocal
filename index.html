<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App (Local Storage)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Local Storage Note</h1>
  <input type="text" id="noteInput" placeholder="Add a new note">
  <button id="addNoteBtn">Add Note</button>
  <input type="text" id="searchInput" placeholder="Search notes by text">
  <input type="date" id="dateInput" placeholder="Search by date">
  <button id="clearUIBtn">Clear UI</button>
  <ul id="noteList"></ul>
  <script src="script.js"></script>
</body>
</html>
