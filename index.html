<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes (Local Storage)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>General Nada's Local Storage Notes</h1>

      <div class="controls">
        <input type="text" id="noteInput" placeholder="Add a new note" />
        <button id="addNoteBtn">Add Note</button>
      </div>

      <div class="controls">
        <input
          type="text"
          id="searchInput"
          placeholder="Search notes by text"
        />
        <input type="date" id="dateInput" placeholder="Search by date" />
        <button id="viewAllBtn">View All</button>
        <button id="toggleNotesBtn">Show Notes</button>
        <button id="clearUIBtn">Clear UI</button>
      </div>

      <ul id="noteList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
